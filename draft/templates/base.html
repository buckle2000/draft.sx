<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Merriweather:900,900italic,300,300italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Lato:900,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="static/css/draftsx.css?508995">

    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
      _paq.push(["setDomains", ["*.draft.sx"]]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//piwik.x3ro.de/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '2']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="//piwik.x3ro.de/piwik.php?idsite=2" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->


    {% block extra_head %}
    {% endblock extra_head %}
</head>


<body class="site">
    <div class="site-wrap">
        <header class="site-header px2 px-responsive">
            <div class="mt2 wrap">
                <div class="measure">
                    <div class="site-title">{% block sitetitle %}{% endblock %}</div>
                    <nav class="site-nav">
                        {% block navigation %}{% endblock %}
                    </nav>
                    <div class="clearfix"></div>
                    <!-- Social links here -->
                </div>
            </div>
        </header>


        <div class="post p2 p-responsive wrap" role="main">
            <div class="measure">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>

    <footer class="center">
        <div class="measure">
            <small>
                <a href="/impressum">Datenschutz</a> -
                <a href="/impressum">Impressum</a>
            </small>
            <br><br>

            <small>
                Check out draft.sx on <a href="https://github.com/x3ro/draft.sx">GitHub</a>.<br>
                Pixyll Theme by <a href="http://johnotander.com">John Otander</a>.
            </small>
        </div>
    </footer>

    {% block js %}
    {% endblock js %}
</body>
</html>
