<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>&#8211; {% block title %}draft.sx{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Merriweather:900,900italic,300,300italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Lato:900,300' rel='stylesheet' type='text/css'>

    {% assets "scss_all" %}
    <link rel=stylesheet type=text/css href="{{ ASSET_URL }}">
    {% endassets %}

     <script>
        var _prum = [['id', '{{ monitoring.pingdom }}'],
                     ['mark', 'firstbyte', (new Date()).getTime()]];
        (function() {
            var s = document.getElementsByTagName('script')[0]
              , p = document.createElement('script');
            p.async = 'async';
            p.src = '//rum-static.pingdom.net/prum.min.js';
            s.parentNode.insertBefore(p, s);
        })();
    </script>

    <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create','{{ monitoring.google_analytics }}', 'auto');
          ga('send', 'pageview');
    </script>

    {% block extra_head %}
    {% endblock extra_head %}
</head>


<body class="site">
    <div class="site-wrap">
        <header class="site-header px2 px-responsive">
            <div class="mt2 wrap">
                <div class="measure">
                    <div class="site-title">{% block sitetitle %}{% endblock %}</div>
                    <nav class="site-nav">
                        {% block navigation %}{% endblock %}
                    </nav>
                    <div class="clearfix"></div>
                    <!-- Social links here -->
                </div>
            </div>
        </header>


        <div class="post p2 p-responsive wrap" role="main">
            <div class="measure">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>

    <footer class="center">
        <div class="measure">
            <small>
                Check out draft.sx on <a href="https://github.com/x3ro/draft.sx">GitHub</a>.<br>
                Pixyll Theme by <a href="http://johnotander.com">John Otander</a>.
            </small>
        </div>
    </footer>

    {% block js %}
    {% endblock js %}
</body>
</html>
